
services:
  redis:
    image: redis:7-alpine
    container_name: pmapp_redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.api
    container_name: pmapp_api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
    volumes:
      - api_db:/app/data

    depends_on:
      - redis
    ports:
      - "3001:3001"

  notify:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.notify
    container_name: pmapp_notify
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=3002
    depends_on:
      - redis
    ports:
      - "3002:3002"

  client:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.client
    container_name: pmapp_client
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_NOTIFY_URL=http://localhost:3002
    depends_on:
      - api
      - notify
    ports:
      - "4173:4173"

volumes:
  api_db:
